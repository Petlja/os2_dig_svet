  willLearn:
  - како да користиш школску платформу за онлајн учење (уз помоћ наставника и/или
    родитеља/законског заступника);
  - како да самостално користиш дигиталне уџбенике за учење;
  - како да креираш, чуваш и поново уређујешдигитална слика (самостално и/или уз помоћ
    наставника) користећи одговарајућу апликацију;
  - шта су покретне слике;
  - како да креираш елементе покретне слике;
  - како да креираш једноставан графички дигитални материјал намењен познатој публици;
  - због чега се дигитални уређаји повезују на мреже, укључујући интернет;
  - које су  могућности за размену материјала, комуникацију и заједнички рад (учење)
    пружају захваљујући умрежавању дигиталних уређаја.
  - које  су добре стране и изазови комуникације путем дигиталних уређаја;
  - која је разлика између неприхватљивог од прихватљивог понашања при комуникацији
    на интернету;
  - како да  на одговарајући начин реагујеш aко дођеш у додир са непримереним дигиталним
    садржајем, непознатим, злонамерним особама или особама које комуницирају на неприхватљив
    начин;
  - на који начин корисници дигиталних уређаја остављају личне податке  у дигиталном
    окружењу;
  - како да организујеш сопствено учење у онлајн окружењу на начин који не угрожава
    здравље и личну безбедност, као и сигурност дигиталног уређаја. – предложи начине
    одлагања електронског отпада који не угрожавај уживотну средину;
  - да својим речима објасниш појам алгоритам;
  - алгоритамски представиш једноставан познати поступак који садржи понављања одређених
    радњи;
  - да креираш одговарајући рачунарски програм у визуелном програмском језику;
  - да објасниш шта и на који начин ради једноставан програм креиран у визуелном програмском
    језику;
  - да уочиш и исправиш грешку у једноставном програму, провериш ваљаност новог решења
    и по потреби га додатно поправиш (самостално или сараднички);
  - да креираш програм у визуелном програмском језику који управља понашањем физичког
    дигиталног уређаја.
